<!DOCTYPE html>
<html>
<head>
    <title>Notes</title>
</head>
<body>
    <h1>Notes</h1>
    <a href="{% url 'note_create' %}">Add New Note</a>
    <ul>
        {% for note in notes %}
            <li>
                <h2>{{ note.title }}</h2>
                <p>{{ note.content }}</p>
                <form method="post" action="{% url 'note_delete' note.pk %}">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
